<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boucle et create element</title>
</head>
<body>
    <div id="butttons"></div>

    <script>
        // creer une boucle qui generera 10 element button dans
        // la div#buttons
        for (let i = 0; i < 10; i++) {
            const button = document.createElement("button");
            button.textContent = "N'importe"+i;
            document.querySelector("#buttons").append(button);
        }

        let i=0;
        while(i<10){
          const button = document.createElement("button");
          button.textContent = "N'importe"+i;
          document.body.prepend(button);  
          i++; 
        }

        i=0
    </script>
</body>
</html>
